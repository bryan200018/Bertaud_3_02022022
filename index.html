<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/d699f4894f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Public/css/style.css">
</head>
<body>

    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>

        <div class="Lieux">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="Reserver">
            <h2>Réserver le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exeption, <br> séléctionnés par nos soins.</p>
            <button class="ButtonExplorer">Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="menus">
            <h2>Restaurants</h2>
            <div class="MenusCards">
                <a href="#" class="card">
                    <div class="card__image"></div>
                    <div class="card__description"></div>
                <a href="#" class="card">
                    <div class="card__image"></div>
                    <div class="card__description"></div>
                <a href="#" class="card">
                    <div class="card__image"></div>
                    <div class="card__description"></div>
                <a href="#" class="card">
                    <div class="card__image"></div>
                    <div class="card__description"></div>
            </div>
        </section>

    </main>
</body>
</html>
